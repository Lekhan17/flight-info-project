<div class="login-container">
    <!-- <h1>Login Page</h1> -->
    <div class="login-form">
        <h2>Login / Register</h2>
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" name="uname" class="form-control" [(ngModel)] = "email"/>
        </div>
        <div class="form-group">
            <label for="pword">Password</label>
            <input type="password" name="pword" class="form-control" [(ngModel)] = "password"/>
        </div>
        <div class="btn-container">
            <div class="error">{{errorMessage}}</div>
            <button class="btn btn-dark" (click)="onSignin()">Login</button>
            <button class="btn btn-dark" (click)="onSignup()">Register</button>

        </div>
    </div>
</div>
